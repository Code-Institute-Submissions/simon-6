<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simon</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Londrina+Solid:300,400,900|Montserrat:400,500,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

</head>

<body>
	<nav>
		<button class = "navbar-toggle">
    </nav>

	<section class="gamezone">

 <!------------ Game Colours ------------>
		<div class="color_btn" id="dullred">
			<div class="lighten unclickable" id="red"></div>
		</div>

		<div class="color_btn" id="dullgreen">
			<div class="lighten unclickable" id="green"></div>
		</div>

		<div class="color_btn" id="dullyellow">
			<div class="lighten unclickable" id="yellow"></div>
		</div>

		<div class="color_btn" id="dullblue">
			<div class="lighten unclickable" id="blue"></div>
		</div>

    
		<div class="overlay unclickable"></div>
    

  <!------------ Centre Circle Title ------------>
		<div class="centreCircle">
            <div id= "title-content">
                <p class="text-center">the</p> 
			    <h1 class="text-lowercase text-center">simon game</h1>
            </div>
            <i class="fas fa-play fa-3x" id="play_btn" onclick="playGame()"></i>
            <p id="score"></p> 
             <a class="" href="#" data-toggle="modal" data-target="#gameInstructions">how to play</a>
		</div>

 <!------------ How To Play Modal ------------>
<div class="modal fade" id="gameInstructions" tabindex="-1" role="dialog" aria-labelledby="howToPlay" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modTitle">
            <div></div>
            <h5 class="modal-title text-center" id="howToPlay">instructions</h5>
            <div id="xicon">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
		</div>
		</div>

		<div class="modal-body">
			<div class="row">
				<div class="col-4 col-sm-12"><img alt="pointer" src="assets/images/clickplay.png"></div>
				<div class="col-8 col-sm-12"></div>
			</div>

			<div class="row">
				<div class="col-4 col-sm-12"><img alt="pointer" src="assets/images/clickcolor.png"></div>
				<div class="col-8 col-sm-12"></div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		</div>
		</div>
		</div>
		</div>


		<!------------ Level Up Modal ------------>

		<!------------ Game Over Modal ------------>

		<audio id="red-beep">
			<source src="assets/sounds/red.wav" type="audio/wav" /></audio>
		<audio id="green-beep">
			<source src="assets/sounds/green.wav" type="audio/wav" /></audio>
		<audio id="yellow-beep">
			<source src="assets/sounds/yellow.wav" type="audio/wav" /></audio>
		<audio id="blue-beep">
			<source src="assets/sounds/blue.wav" type="audio/wav" /></audio>
		</section>



		<footer></footer>
		<script src="https://kit.fontawesome.com/d23270b885.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
		</script>

        <script src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="assets/js/scripts.js"></script>

       
</body>

</html>
