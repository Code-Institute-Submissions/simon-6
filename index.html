<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simon</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Londrina+Solid:300,400,900|Montserrat:400,500,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

</head>

<body>
	<header class="container-fluid nav_bar"></header>

	<section class="gamezone">

		<div class="color_btn" id="dullred">
			<div class="lighten" id="red"></div>
		</div>
		<div class="color_btn" onclick="" id="dullgreen">
			<div class="lighten" id="green"></div>
		</div>
		<div class="color_btn" id="dullyellow">
			<div class="lighten" id="yellow"></div>
		</div>

		<div class="color_btn" id="dullblue">
			<div class="lighten" id="blue"></div>
		</div>

		<div class="overlay"></div>

		<div class="title">
			<h1 class="text-lowercase text-center"><span>the</span><br>simon game</h1>
				<button id="begin" onclick="myFunction()">play</button>
		</div>
	</section>
	<footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
